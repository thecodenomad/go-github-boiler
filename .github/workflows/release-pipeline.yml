name: CICD

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      # Checkout the latest
      - name: Checkout code
        uses: actions/checkout@v2

      # Bump version
      - name: Git Version
        uses: codacy/git-version@2.2.0
