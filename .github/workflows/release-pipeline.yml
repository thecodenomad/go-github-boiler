name: CICD

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  release:
    permissions: "write-all"

    runs-on: ubuntu-latest
    steps:

      # Checkouts the codez
      - uses: actions/checkout@v2
        with:
          fetch-depth: '0'

      # Do the version bump jig
      - name: Bump version and push tag
        id: version
        uses: anothrNick/github-tag-action@1.36.0
        env:
          DEFAULT_BUMP: ${{ secrets.VERSION_BUMP }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          WITH_V: true

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      # Push tagged docker image to reference version
      - name: Tag Container with Version
        env:
          LOCAL: 0
          tag: ${{ steps.version.tag }}
          new_tag: ${{ steps.version.new_tag }}
        run: |
          echo "New tag: ${new_tag}"
          echo "Tag: ${tag}"
          echo "Sanitized tag:"
          echo "${tag}" | sed "s|v||g"
          echo "Update current docker image with version tag"
          # VERSION="${tag}" make docker-push